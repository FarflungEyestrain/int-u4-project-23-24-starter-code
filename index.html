<!DOCTYPE html>
<html>
    <head>
        <title>INT: Unit 4 Quiz Project</title>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="title">
            <h1>Do you have Brain Rot?</h1>
            <img src = "images/3803_Thonking.png">
        </div>
        <div class="questions">
            <div class="question1">
                <h4>Question #1</h4>
                <img src="images/3dec333e63fa4e009d3029f81996d2.png">
                <footer>Have you watched Skibidi Toilet?</footer>
                <button id="Yes1">Yes</button>
                <button id="No1">No</button>
            </div>
            <div class="question2">
                <h4>Question #2</h4>
                <img src="images/3dsaulcover.jpg">
                <footer>Can you hear this image?</footer>
                <button id="Yes2">Yes</button>
                <button id="No2">No</button>
            </div>
            <div class="question3">
                <h4>Question #3</h4>
                <img src="images/OIG3.jpg">
                <footer>If someone says to you, "You know what that means..." How would you respond?</footer>
                <button id="Yes3">Fish</button>
                <button id="No3">Ask what they mean</button>
            </div>
            <div class="question4">
                <h4>Question #4</h4>
                <footer>What is 9 + 10</footer>
                <button id="Yes4">21</button>
                <button id="No4">19</button>
            </div>
        </div>
        <button id="submitButton">Sudmit</button>
        <h4>Results:</h4>
        <div id="result">
            This is where the user will see their quiz result.
        </div>
    </body>
</html>
